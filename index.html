<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>

<body>
    <form class="registration-form">
        
        <div class="form-group text-center p-5">
            <h2>User Registration</h2>
            <div class="">
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" name="first-name" required>
                <div id="fnameError"></div>
            </div>
            <div class="">
                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" name="last-name" required>
                <div id="lnameError"></div>

            </div>
            <div class="">
                <label for="email">Email:</label>
                <input type="" id="email" name="email" required>
                <div id="emailError"></div>

            </div>
            <div class="">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <div id="passwordError"></div>

            </div>
            <div class="">
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
                <div id="confirmPasswordError"></div>

            </div>
            <div class="">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required>
                <div id="ageError"></div>

            </div>
            <div class="">
                <label for="contact">Contact:</label>
                <input type="number" id="contact" name="contact" required>
                <div id="contactError"></div>

            </div>
            <button type="submit" id="submit" disabled class="m-4">Register</button>
        </div>
    </form>
</body>

</html>
